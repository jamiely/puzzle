<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="instructions">
      <p>Click anywhere or drag and drop an image to get started</p>
    </div>
    <input type="file" id="file-input" accept="image/*" style="display: none" />
    <div id="puzzle-container"></div>

    <!-- Debug Menu -->
    <div id="debug-menu" style="display: none">
      <div class="debug-content">
        <h3>Debug Menu</h3>
        <div class="debug-option">
          <label>
            <input type="checkbox" id="show-piece-ids" /> Show Piece IDs
          </label>
        </div>
        <div class="debug-option">
          <label>
            Grid Rows:
            <input type="number" id="grid-rows" min="1" max="10" value="2" />
          </label>
        </div>
        <div class="debug-option">
          <label>
            Grid Columns:
            <input type="number" id="grid-columns" min="1" max="10" value="2" />
          </label>
        </div>
        <button id="debug-close">Close</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
